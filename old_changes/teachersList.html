<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المدرّسون | Quran Academy</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f3f4f6;
  color:#1f2933;
}

/* Header */
header{
  background:#1f2933;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.lang-btn{
  background:#e5e7eb;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

/* Container */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:0 20px;
}

h1{
  text-align:center;
  margin-bottom:40px;
}

/* Teachers Grid */
.teachers-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* Teacher Card */
.teacher-card{
  background:#fff;
  padding:30px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  text-align:center;
}

.teacher-card img{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
}

.teacher-card h3{
  margin:10px 0 5px;
}

.teacher-card p{
  font-size:14px;
  color:#555;
  margin:4px 0;
}

.tag{
  display:inline-block;
  margin-top:10px;
  background:#fbbf24;
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

/* Footer */
footer{
  margin-top:60px;
  text-align:center;
  padding:20px;
  background:#1f2933;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <div class="logo" id="logoText">أكاديمية القرآن</div>
  <button class="lang-btn" onclick="toggleLang()">EN</button>
</header>

<div class="container">
  <h1 id="title"> قائمة المدرسين</h1>

  <div class="teachers-grid" id="teachersList">
    <!-- يتم إدراج المدرسين هنا -->
  </div>
</div>

<footer>
  © 2025 Quran Academy
</footer>

<script>
/* لغة */
let lang = "ar";

/* بيانات تجريبية (تُستبدل بالداتابيس) */
const teachers = [
  {
    name_ar: "الشيخ عبد الرحمن أحمد",
    name_en: "Sheikh Abdulrahman Ahmed",
    specialization_ar: "قرآن وتجويد",
    specialization_en: "Quran & Tajweed",
    experience_ar: "7 سنوات خبرة",
    experience_en: "7 Years Experience",
    program_ar: "الحلقات الجماعية الصغرى",
    program_en: "Small Group Classes",
    image: "https://via.placeholder.com/150"
  },
  {
    name_ar: "الشيخ محمد علي",
    name_en: "Sheikh Mohammed Ali",
    specialization_ar: "تحفيظ القرآن",
    specialization_en: "Quran Memorization",
    experience_ar: "5 سنوات خبرة",
    experience_en: "5 Years Experience",
    program_ar: "الحلقات الفردية",
    program_en: "One-on-One Classes",
    image: "https://via.placeholder.com/150"
  }
];

const container = document.getElementById("teachersList");

/* عرض المدرسين */
function renderTeachers(){
  container.innerHTML = "";
  teachers.forEach(t=>{
    container.innerHTML += `
      <div class="teacher-card">
        <img src="${t.image}">
        <h3>${lang==="ar" ? t.name_ar : t.name_en}</h3>
        <p>${lang==="ar" ? t.specialization_ar : t.specialization_en}</p>
        <p>${lang==="ar" ? t.experience_ar : t.experience_en}</p>
        <span class="tag">${lang==="ar" ? t.program_ar : t.program_en}</span>
      </div>
    `;
  });
}

renderTeachers();

/* تغيير اللغة */
function toggleLang(){
  if(lang==="ar"){
    document.documentElement.lang="en";
    document.documentElement.dir="ltr";
    logoText.textContent="Quran Academy";
    title.textContent="Teachers List";
    document.querySelector(".lang-btn").textContent="AR";
    lang="en";
  }else{
    location.reload();
  }
  renderTeachers();
}
</script>

</body>
</html>
