<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | Quran Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f3f4f6;color:#1f2933}
header{background:#1f2933;color:#fff;padding:15px 25px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:20px;font-weight:bold}
.header-actions{display:flex;gap:10px}
.btn{border:none;padding:8px 14px;border-radius:20px;cursor:pointer;font-weight:bold}
.lang{background:#eee}
.logout{background:#fbbf24}
.container{display:flex;min-height:calc(100vh - 60px)}
.sidebar{width:240px;background:#fff;padding:20px;box-shadow:2px 0 10px rgba(0,0,0,.05)}
.sidebar a{display:block;padding:12px;margin-bottom:10px;border-radius:10px;text-decoration:none;color:#1f2933;font-weight:bold}
.sidebar a:hover{background:#fbbf24}
.main{flex:1;padding:30px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#fff;padding:20px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.05)}
</style>
</head>

<body>

<header>
  <div class="logo" id="logo">أكاديمية القرآن | لوحة الطالب</div>
  <div class="header-actions">
    <button class="btn lang" onclick="toggleLang()">EN</button>
    <button class="btn logout" onclick="logout()" id="logout">تسجيل الخروج</button>
  </div>
</header>

<div class="container">

<aside class="sidebar">
  <a id="m1" href="home.html">الرئيسية</a>
  <a id="m2" href="classes.html">حلقاتي</a>
  <a id="m3" href="schedule.html">الجدول</a>
  <a id="m4" href="reports.html">التقارير</a>
  <a id="m5" href="StudentInfo.html">الملف الشخصي</a>
</aside>

<main class="main">
  <h2 id="welcome">مرحبًا بك</h2>
  <p id="desc">هذه لوحة التحكم الخاصة بك كطالب.</p>

  <div class="cards">
    <div class="card"><h4 id="c1">الحلقات المسجلة</h4><p>2</p></div>
    <div class="card"><h4 id="c2">المعلم</h4><p>أحمد</p></div>
    <div class="card"><h4 id="c3">حصص هذا الأسبوع</h4><p>6</p></div>
  </div>
</main>

</div>

<script>
let lang="ar";
const t={
ar:{
logo:"أكاديمية القرآن | لوحة الطالب",logout:"تسجيل الخروج",
m1:"الرئيسية",m2:"حلقاتي",m3:"الجدول",m4:"التقارير",m5:"الملف الشخصي",
welcome:"مرحبًا بك",desc:"هذه لوحة التحكم الخاصة بك كطالب.",
c1:"الحلقات المسجلة",c2:"المعلم",c3:"حصص هذا الأسبوع"
},
en:{
logo:"Quran Academy | Student Dashboard",logout:"Logout",
m1:"Home",m2:"My Classes",m3:"Schedule",m4:"Reports",m5:"Profile",
welcome:"Welcome",desc:"This is your student dashboard.",
c1:"Enrolled Classes",c2:"Teacher",c3:"This Week Sessions"
}};
function toggleLang(){
  lang=lang==="ar"?"en":"ar";
  document.documentElement.lang=lang;
  document.documentElement.dir=lang==="ar"?"rtl":"ltr";
  for(const k in t[lang]){
    const el=document.getElementById(k);
    if(el) el.innerText=t[lang][k];
  }
}
function logout(){window.location.href="../login.html";}
</script>

</body>
</html>
