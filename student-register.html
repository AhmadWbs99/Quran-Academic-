<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل طالب جديد</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Cairo',sans-serif;
  background:#f1f5f9;
}

.container{
  max-width:420px;
  margin:80px auto;
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.08);
}

h2{
  text-align:center;
  margin-bottom:10px;
}

p{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  background:#1e3a8a;
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#162f6b;
}

.login-link{
  margin-top:15px;
  text-align:center;
  font-size:14px;
}

.login-link a{
  color:#1e3a8a;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">
  <h2>تسجيل طالب جديد</h2>
  <p>أنشئ حسابك للانضمام إلى الحلقات التعليمية</p>

  <input type="text" placeholder="الاسم الكامل">
  <input type="email" placeholder="البريد الإلكتروني">
  <input type="password" placeholder="كلمة المرور">
  <input type="password" placeholder="تأكيد كلمة المرور">

  <button onclick="registerStudent()">إنشاء الحساب</button>

  <div class="login-link">
    لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
  </div>
</div>

<script>
function registerStudent(){
  // حالياً تحويل فقط (بدون قاعدة بيانات)
  window.location.href = "student-dashboard.html";
}
</script>

</body>
</html>
